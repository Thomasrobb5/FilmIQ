<body>
    <header role="banner">
        <a href="m_index.html" class="logo-link" aria-label="Tom J Robb Home">
            <img src="./data/android-chrome-192x192.png" alt="Tom J Robb Logo" class="logo">
        </a>
        <button class="hamburger" aria-label="Toggle Navigation Menu" aria-expanded="false">
            <span class="hamburger-icon"></span>
        </button>
        <nav class="nav-menu" role="navigation">
            <ul>
                <li><a href="m_index.html" aria-label="Home">Home</a></li>
                <li><a href="m_about.html" aria-label="About">About</a></li>
                <li><a href="m_privacy-policy.html" aria-label="Privacy Policy">Privacy Policy</a></li>
                <li><a href="m_contact.html" aria-label="Contact Us">Contact Us</a></li>
                <li><a href="m_sitemap.html" aria-label="Sitemap">Sitemap</a></li>
                <li><a href="m_2026Movies.html" aria-label="Sitemap">Upcoming 2026 Movies</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="toggle-container">
                <label for="theme-toggle" class="sr-only">Toggle Dark Mode</label>
                <label class="toggle">
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle Dark Mode">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

<main>
    <div class="movies-header">
        <h1>Upcoming Movies 2026</h1>
        <p>Discover the most anticipated films hitting theaters in 2026.</p>
    </div>
    <!-- Loading Indicator -->
    <div id="loading-container" class="loading-container">
        <div class="loading-bar">
            <div id="progress-bar" class="progress-fill"></div>
        </div>
        <p id="loading-text">Loading upcoming movies...</p>
    </div>
    <!-- Filter Controls -->
    <div class="filter-controls">
        <label for="sort-select" class="sr-only">Sort by</label>
        <select id="sort-select">
            <option value="popularity">Popularity (Default)</option>
            <option value="release_date">Release Date</option>
            <option value="title">Title</option>
        </select>
    </div>
    <div class="movies-grid" id="movies-grid">
        <!-- Movies will be populated by JS -->
    </div>
</main>

<footer role="contentinfo">
    <p>© 2025 Tom J Robb. Made with ❤️ and a bit of code.</p>
</footer>
<!-- Movie Modal -->
<div id="movie-modal" class="movie-modal">
    <div class="movie-modal-content">
        <button id="movie-close" type="button" class="close-modal">✖</button>
        <h2 id="modal-title" class="movie-title"></h2>
        <p id="modal-date" class="movie-date"></p>
        <p id="modal-director" class="movie-director"></p>
        <p id="modal-summary" class="movie-summary"></p>
    </div>
</div>

<script src="js/mobile.js"></script>
<script src="js/upcomingmoviesscript.js"></script>
