<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FilmIQ - Trivia" />
    <title>FilmIQ - Trivia</title>
    <link rel="stylesheet" href="css/styles_trivia.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./data/favicon-16x16.png">
    <link rel="manifest" href="./data/site.webmanifest">
    <style>
      body {
          margin: 0;
          min-height: 100vh;
          background-image: url("./data/gameshow_bg.jpg"); /* Audience/spotlights background */
          background-repeat: no-repeat;
          background-position: center center;
          background-attachment: fixed;
          background-size: cover;
          background-color: #000; /* Darker for contrast */
          color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h4>
        <div id="next-puzzle-timer">Film IQ - Trivia - Work in Progress</div>
      </h4>
      <div class="header-right">
        <div class="social-icons">
          <a href="./index.html" aria-label="Home" title="Home" class="social-link">üè†Ô∏é</a>
          <a href="https://x.com/FilmIQ_App" aria-label="X/Twitter" title="X/Twitter" class="social-link">ùïè</a>
          <a href="mailto:thomasrobb5@gmail.com" aria-label="Email" title="Email" class="social-link">‚úâ</a>
          <a href="https://www.linkedin.com/in/tom-robb-89b17117b/" aria-label="LinkedIn" title="LinkedIn" class="social-link">in</a>
        </div>
      </div>
    </header>
    <main>
      <div class="trivia-container" id="gameScreen">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
          <div class="stage-wrapper">
            <div class="stage start-stage">
              <div class="logo-overlay">
                <img src="./data/triv_logo.png" alt="Film Trivia Logo" class="logo">
              </div>
              <div class="play-button">
                <button onclick="startGame()" class="pixel-btn">PLAY TRIVIA</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Theme Selection Screen -->
        <div id="themeScreen" class="screen">
          <div class="stage-wrapper">
            <div class="stage theme-stage">
              <h2 class="theme-title">Select a Theme</h2>
              <div id="themeGrid" class="theme-grid">
                <!-- Themes populated by JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="screen">
          <div class="stage-wrapper">
            <div class="stage question-stage">
              <!-- Timer Display -->
              <div id="timerDisplay" class="timer-display">15</div>
              
              <!-- Question text overlaid on the image's speech bubble -->
              <p id="questionText" class="question-overlay">Who is the director of the first Avengers movie?</p>
              

              
              <div class="options-section">
                <div class="option-row">
                  <div class="option pixel-btn" data-answer="0" onmouseover="playSound('hover')" onclick="selectAnswer(this)">Option A</div>
                  <div class="option pixel-btn" data-answer="1" onmouseover="playSound('hover')" onclick="selectAnswer(this)">Option B</div>
                </div>
                <div class="option-row">
                  <div class="option pixel-btn" data-answer="2" onmouseover="playSound('hover')" onclick="selectAnswer(this)">Option C</div>
                  <div class="option pixel-btn" data-answer="3" onmouseover="playSound('hover')" onclick="selectAnswer(this)">Option D</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Round Display (single vertical line of 15 squares, outside TV right) -->
      <div id="roundDisplay" class="round-display">
        <div class="round-header">Rounds</div>
        <div id="roundSquares" class="round-squares"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Tom J Robb. Made with ‚ù§Ô∏è and a bit of code.</p>
      <div id="VersionNumber" class="VersionNumber"> v1.0.0 </div>
    </footer>

    <script src="js/script_trivia.js"></script>
  </body>
</html>
